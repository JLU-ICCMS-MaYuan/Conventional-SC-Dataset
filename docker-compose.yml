version: '3.8'

services:
  web:
    build: .
    container_name: superconductor-database
    ports:
      - "8000:8000"
    volumes:
      # 持久化数据库文件
      - ./data:/app/data
    environment:
      # 可以在这里添加环境变量
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
