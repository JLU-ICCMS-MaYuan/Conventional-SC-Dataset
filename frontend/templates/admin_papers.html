<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全局文献管理 - 超导文献数据库</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        .filter-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .batch-actions {
            position: sticky;
            top: 10px;
            z-index: 100;
            background-color: #fff;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            display: none;
        }
        .batch-actions.active {
            display: block;
        }
        .paper-checkbox {
            cursor: pointer;
            width: 20px;
            height: 20px;
        }
    </style>
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">超导文献数据库</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/dashboard">审核文献</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="/admin/papers">全局管理</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/my-reviews">我审核的文献</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center text-white">
                    <span class="me-3">欢迎，<span id="userName"></span></span>
                    <button class="btn btn-outline-light btn-sm" onclick="logout()">退出</button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid mt-4">
        <h2>全局文献管理</h2>
        <p class="text-muted">查看和管理所有文献，支持多维度筛选和批量操作</p>

        <!-- 筛选区域 -->
        <div class="filter-section">
            <h5>筛选条件</h5>
            <div class="row g-3">
                <div class="col-md-3">
                    <label class="form-label">审核状态</label>
                    <select class="form-select" id="filterReviewStatus">
                        <option value="">全部</option>
                        <option value="reviewed">已审核</option>
                        <option value="unreviewed">未审核</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">文章类型</label>
                    <select class="form-select" id="filterArticleType">
                        <option value="">全部</option>
                        <option value="theoretical">理论</option>
                        <option value="experimental">实验</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">超导体类型</label>
                    <select class="form-select" id="filterSuperconductorType">
                        <option value="">全部</option>
                        <option value="conventional">常规</option>
                        <option value="unconventional">非常规</option>
                        <option value="unknown">未知</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label class="form-label">年份范围</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="filterYearMin" placeholder="最小">
                        <span class="input-group-text">-</span>
                        <input type="number" class="form-control" id="filterYearMax" placeholder="最大">
                    </div>
                </div>
                <div class="col-md-9">
                    <label class="form-label">关键词搜索</label>
                    <input type="text" class="form-control" id="filterKeyword" placeholder="搜索标题、DOI、化学式...">
                </div>
                <div class="col-md-3 d-flex align-items-end">
                    <button class="btn btn-primary w-100" onclick="loadPapers()">应用筛选</button>
                </div>
            </div>
        </div>

        <!-- 批量操作栏 -->
        <div class="batch-actions" id="batchActions">
            <div class="d-flex align-items-center justify-content-between">
                <div>
                    <input type="checkbox" id="selectAll" class="paper-checkbox me-2" onchange="toggleSelectAll()">
                    <label for="selectAll">已选中 <strong id="selectedCount">0</strong> 篇文献</label>
                </div>
                <div class="btn-group">
                    <button class="btn btn-success" onclick="batchReview()">批量审核</button>
                    <button class="btn btn-danger" onclick="batchDelete()" id="batchDeleteBtn" style="display:none;">批量删除</button>
                    <button class="btn btn-secondary" onclick="clearSelection()">取消选择</button>
                </div>
            </div>
        </div>

        <!-- 文献列表 -->
        <div id="papersList">
            <div class="text-center py-5">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
                <p class="mt-3">正在加载...</p>
            </div>
        </div>

        <!-- 分页 -->
        <nav id="pagination" class="mt-4" style="display:none;">
            <ul class="pagination justify-content-center">
                <!-- 动态生成分页按钮 -->
            </ul>
        </nav>
    </div>

    <!-- 编辑文献模态框（复用admin_dashboard的模态框，添加图片管理） -->
    <div class="modal fade" id="editPaperModal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">编辑文献信息</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item">
                            <a class="nav-link active" data-bs-toggle="tab" href="#basicInfo">基本信息</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="tab" href="#imageManagement">图片管理</a>
                        </li>
                    </ul>

                    <div class="tab-content mt-3">
                        <!-- 基本信息标签页 -->
                        <div class="tab-pane fade show active" id="basicInfo">
                            <form id="editPaperForm">
                                <input type="hidden" id="editPaperId">

                                <div class="mb-3">
                                    <label class="form-label">DOI <small class="text-muted">(只读)</small></label>
                                    <input type="text" class="form-control" id="editDoi" readonly>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">标题 <span class="text-danger">*</span></label>
                                    <input type="text" class="form-control" id="editTitle" required>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">期刊</label>
                                        <input type="text" class="form-control" id="editJournal">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label">年份</label>
                                        <input type="number" class="form-control" id="editYear" min="1900" max="2100">
                                    </div>
                                    <div class="col-md-3 mb-3">
                                        <label class="form-label">卷号</label>
                                        <input type="text" class="form-control" id="editVolume">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">作者</label>
                                    <textarea class="form-control" id="editAuthors" rows="2"></textarea>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">文章类型</label>
                                        <select class="form-select" id="editArticleType">
                                            <option value="theoretical">理论</option>
                                            <option value="experimental">实验</option>
                                        </select>
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">超导体类型</label>
                                        <select class="form-select" id="editSuperconductorType">
                                            <option value="conventional">常规</option>
                                            <option value="unconventional">非常规</option>
                                            <option value="unknown">未知</option>
                                        </select>
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">化学式</label>
                                        <input type="text" class="form-control" id="editChemicalFormula">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">晶体结构</label>
                                        <input type="text" class="form-control" id="editCrystalStructure">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">超导温度 Tc (K)</label>
                                        <input type="number" step="any" class="form-control" id="editTc">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">压强 (GPa)</label>
                                        <input type="number" step="any" class="form-control" id="editPressure">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">λ (lambda)</label>
                                        <input type="number" step="any" class="form-control" id="editLambda">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">ω_log</label>
                                        <input type="number" step="any" class="form-control" id="editOmegaLog">
                                    </div>
                                    <div class="col-md-4 mb-3">
                                        <label class="form-label">N(E_F)</label>
                                        <input type="number" step="any" class="form-control" id="editNEf">
                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">贡献者</label>
                                        <input type="text" class="form-control" id="editContributorName">
                                    </div>
                                    <div class="col-md-6 mb-3">
                                        <label class="form-label">贡献者单位</label>
                                        <input type="text" class="form-control" id="editContributorAffiliation">
                                    </div>
                                </div>

                                <div class="mb-3">
                                    <label class="form-label">备注</label>
                                    <textarea class="form-control" id="editNotes" rows="3"></textarea>
                                </div>
                            </form>
                        </div>

                        <!-- 图片管理标签页 -->
                        <div class="tab-pane fade" id="imageManagement">
                            <div class="alert alert-info">
                                <strong>提示：</strong>文献至少需要保留一张图片。最多支持5张图片。
                            </div>
                            <div id="imagesList" class="row">
                                <!-- 动态加载图片列表 -->
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="button" class="btn btn-primary" onclick="savePaperEdits()">保存修改</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/admin_papers.js"></script>
</body>
</html>
