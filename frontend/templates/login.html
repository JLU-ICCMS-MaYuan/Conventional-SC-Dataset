<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 超导文献数据库</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <style>
        body {
            background: linear-gradient(135deg, #1d3557, #457b9d);
            min-height: 100vh;
        }
    </style>
</head>
<body class="d-flex align-items-center py-5">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg border-0">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <h2 class="fw-bold" id="loginTitle">欢迎登录</h2>
                            <p class="text-muted mb-0" id="loginSubtitle">使用同一账号即可访问用户和管理员功能</p>
                        </div>

                        <div class="alert alert-info d-none" id="sessionAlert"></div>
                        <div class="alert alert-danger d-none" id="errorAlert"></div>

                        <form id="loginForm" class="mt-3">
                            <div class="mb-3">
                                <label for="email" class="form-label">邮箱</label>
                                <input type="email" class="form-control" id="email" required placeholder="you@example.com">
                            </div>
                            <div class="mb-4">
                                <label for="password" class="form-label">密码</label>
                                <input type="password" class="form-control" id="password" required placeholder="请输入密码">
                            </div>
                            <button type="submit" class="btn btn-primary btn-lg w-100" id="loginButton">立即登录</button>
                        </form>

                        <div class="text-center mt-4" id="registerLinks"></div>
                        <hr>
                        <div class="text-center">
                            <a href="/" class="btn btn-link">返回首页</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/auth_state.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const isAdminMode = window.location.pathname.startsWith('/admin');
            const titleEl = document.getElementById('loginTitle');
            const subtitleEl = document.getElementById('loginSubtitle');
            const registerLinksEl = document.getElementById('registerLinks');
            const sessionAlert = document.getElementById('sessionAlert');
            const errorAlert = document.getElementById('errorAlert');

            titleEl.textContent = isAdminMode ? '管理员登录' : '用户登录';
            subtitleEl.textContent = isAdminMode
                ? '通过管理员账号登录即可审核文献或管理其他管理员'
                : '使用邮箱和密码登录，访问上传与收藏功能';

            registerLinksEl.innerHTML = isAdminMode
                ? '还没有管理员账号？<a href="/admin/register" class="text-decoration-none">提交申请</a>'
                : '还没有账号？<a href="/register" class="text-decoration-none">立即注册</a>';

            const existingState = window.authState ? window.authState.get() : null;
            if (existingState && existingState.user) {
                const { user } = existingState;
                const target = user.is_admin ? (user.is_superadmin ? '/admin/superadmin' : '/admin/dashboard') : '/';
                sessionAlert.classList.remove('d-none');
                sessionAlert.innerHTML = `已登录为 <strong>${user.real_name}</strong>。<a href="${target}" class="ms-2">立即前往</a> 或 <a href="#" onclick="window.authState.clear(); window.location.reload(); return false;">切换账号</a>`;
            }

            document.getElementById('loginForm').addEventListener('submit', async (event) => {
                event.preventDefault();
                errorAlert.classList.add('d-none');

                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const submitBtn = document.getElementById('loginButton');
                submitBtn.disabled = true;
                submitBtn.textContent = '登录中...';

                try {
                    const response = await fetch('/api/auth/login', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, password })
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        throw new Error(data.detail || '登录失败，请稍后重试');
                    }

                    if (window.authState) {
                        window.authState.save(data.access_token, data.user);
                    }

                    let redirectUrl = '/';
                    if (data.user.is_admin) {
                        redirectUrl = data.user.is_superadmin ? '/admin/superadmin' : '/admin/dashboard';
                    } else if (isAdminMode) {
                        alert('该账号暂无管理员权限，将返回用户主页。');
                    }

                    window.location.href = redirectUrl;
                } catch (error) {
                    console.error('登录失败:', error);
                    errorAlert.textContent = error.message;
                    errorAlert.classList.remove('d-none');
                } finally {
                    submitBtn.disabled = false;
                    submitBtn.textContent = '立即登录';
                }
            });
        });
    </script>
</body>
</html>
